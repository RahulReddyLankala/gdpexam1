<form #formpart1="ngForm" (ngSubmit)="signin(formpart1)">
  <div class="form-group row">
    <label for="inputEmail3" class="col-sm-2 col-form-label">Make</label>
    <div class="col-sm-10">
      <input type="text" class="form-control" id="inputEmail3" placeholder="Make" ngModel name="make">
    </div>
  </div>
  <div class="dropdown">
    <button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenu2" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
      Dropdown
    </button>
    <div class="dropdown-menu" aria-labelledby="dropdownMenu2">

        <a class="dropdown-item" href="#">Civic</a>
        <a class="dropdown-item" href="#">Odyssey</a>
        <a class="dropdown-item" href="#">Pilot</a>
        <a class="dropdown-item" href="#">Accord</a>
        <input type="text" class="form-control" id="inputEmail3" placeholder="Model" ngModel name="model">
    </div>
  </div>

  <div class="form-group row">
      <label for="inputPassword3" class="col-sm-2 col-form-label">Year</label>
      <div class="col-sm-5">
        <input type="number" class="form-control" id="inputPassword3" placeholder="Year" ngModel name="year">
      </div>
    </div>
  
    
  <fieldset class="form-group">
    <div class="row">
      <legend class="col-form-label col-sm-2 pt-0">Type</legend>
      <div class="col-sm-10">
        <div class="form-check">
          <input class="form-check-input" type="radio" name="type" id="gridRadios1" value="Sedan" ngModel checked>
          <label class="form-check-label" for="gridRadios1">
            Sedan
          </label>
        </div>
        <div class="form-check">
          <input class="form-check-input" type="radio" name="type" id="gridRadios2" value="Coupe" ngModel>
          <label class="form-check-label" for="gridRadios2">
            Coupe
          </label>
        </div>
      
      </div>
    </div>
  </fieldset>
  <div class="form-group row">
    <div class="col-sm-10">
      <button type="submit" class="btn btn-primary">next</button>
    </div>
  </div>
</form>
