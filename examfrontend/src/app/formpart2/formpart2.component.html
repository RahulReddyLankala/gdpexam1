<form #formpart2="ngForm" (ngSubmit)="signin(formpart2)">
   
<fieldset>
    <legend>Select Features</legend>

    <div>
        <input type="checkbox" id="gps" name="features"
               value="gps"  />
        <label for="gps">GPS</label>
    </div>

    <div>
        <input type="checkbox" id="security lock" name="features"
               value="security lock"  />
        <label for="security lock">Security Lock</label>
    </div>

    <div>
    <input type="checkbox" id="cargo mat" name="features"
           value="cargo mat" />
    <label for="cargo mat">Cargo Mat</label>
</div>
</fieldset>

<!-- <form #formpart2="ngForm" (ngSubmit)="signin(formpart2)"> -->
  <div class="form-group row">
    <label for="inputEmail3" class="col-sm-2 col-form-label">PurchaseDate</label>
    <div class="col-sm-5">
      <input type="date" class="form-control" id="inputEmail3" placeholder="PurchaseDate" ngModel name="purchaseDate">
    </div>
  </div>
  
  <div class="form-group row">
    <div class="col-sm-10">
      <button type="submit" class="btn btn-primary">Submit</button>
    </div>
  </div>
</form>
